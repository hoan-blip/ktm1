<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("Nhập một số: ");
        let numbers = [-3, 5, 1, 3, 2, 10, 13, 8, 4, 90];
        let tim_thay = 'Không tìm thấy trong mảng';
        function songuyen(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                if (value == numbers[i]) {
                    tim_thay = "Số " + numbers[i] + " tìm thấy tại vị trí " + i;
                }
            }
        }
        songuyen (numbers);
        alert(tim_thay);
    </script>
</body>

</html>
