<body>
    <script>
        var a = prompt("Nhập giá trị a:")
        var b = prompt("Nhập giá trị b:") 
        if (a == 0) {
            alert("Phương trình vô nghiệm!")
        }
        else if (b == 0) {
            alert("Phương trình có vô số nghiệm!")
        }
        else {
            x = -b / a
            alert("Kết quả x là: " + x)
        }
    </script>
