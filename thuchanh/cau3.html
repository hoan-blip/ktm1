<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function nguyenam(nguyenAm) {
            var nguyen_am = ['a', 'o', 'e', 'u', 'i'];
            var sna = 0;
            for (let i = 0; i < nguyenAm.length; i++) {
                for (let k = 0; k < nguyen_am.length; k++) {
                    if (nguyenAm[i] == nguyen_am[k]) {
                        sna++;
                    }
                }
            }
            if(sna != 0){
                document.write(`Số kí tự nguyên âm: ${sna}`);
            }else{
                alert('False!!');
            }
        }
        var ki_tu_nguyen_am = ['a','m','e','c','d','g','u','p'];
        nguyenam(ki_tu_nguyen_am);
    </script>
</body>
</html>
